postgres:
  service:
    name: nocodb-postgres-postgresql
    port: 5432

  user: nocodb
  database: nocodb

  passwordSecret:
    name: nocodb-postgres
    key: user-password

redis:
  service: 
    name: nocodb-redis-master
    port: 6379

  passwordSecret:
    name: nocodb-redis
    key: password

targetSecret:
  name: nocodb-urls
  keys:
    postgres: postgres
    redis: redis