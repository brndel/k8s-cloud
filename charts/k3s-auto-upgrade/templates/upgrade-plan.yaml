{{- if not .Values.vcluster }}
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: k3s-auto-upgrade-plan
spec:
  dependsOn:
    - name: system-upgrade-controller
  interval: 1h
  chart:
    spec:
      chart: ./charts/k3s-auto-upgrade-plan
      sourceRef:
        kind: GitRepository
        name: base-repo
        namespace: flux-system
      reconcileStrategy: Revision
{{- end }}
