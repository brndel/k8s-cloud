apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: ingress-nginx
spec:
  interval: 1h
  url: https://kubernetes.github.io/ingress-nginx
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  interval: 1h
  chart:
    spec:
      chart: ingress-nginx
      version: "^4"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
  timeout: '10m0s' # Account for slow performance of cluster on first setup.
  values:
    controller:
      ingressClassResource:
        default: true
      watchIngressWithoutClass: true
      extraArgs:
        enable-ssl-passthrough: "true"
      config:
        proxy-buffer-size: "16k" # See https://andrewlock.net/fixing-nginx-upstream-sent-too-big-header-error-when-running-an-ingress-controller-in-kubernetes/ for explanation
{{- if not .Values.bootstrap }}
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    grafana_dashboard: "1"
data:
{{ (.Files.Glob "config/grafana-dashboards/nginx*").AsConfig | indent 2 }}
{{- end }}
