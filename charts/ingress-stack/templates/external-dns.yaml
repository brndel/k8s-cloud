{{- if not .Values.bootstrap }}
apiVersion: v1
kind: Secret
metadata:
  name: dns-token
type: Opaque
data:
  {{- with .Values.externalDNS.tokenSecret }}
  secret: {{ (lookup "v1" "Secret" (default .Release.Namespace .namespace) .name).data | index .key }}
  {{- end }}
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bitnami
spec:
  interval: 1h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: "^6"
      sourceRef:
        kind: HelmRepository
        name: bitnami
  timeout: '10m0s' # Account for slow performance of cluster on first setup.
  values:
    sources:
      - service
      - ingress
    txtOwnerId: {{ .Values.clusterName | quote }}
    provider: digitalocean
    digitalocean:
      secretName: dns-token
    annotationFilter: {{ printf "external-dns.alpha.kubernetes.io/managed-by in (%s)" .Values.clusterName | quote }}
    serviceMonitor:
      enabled: true
{{- end }}
