apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: ingress-nginx
spec:
  interval: 1h
  url: https://kubernetes.github.io/ingress-nginx
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  interval: 1h
  chart:
    spec:
      chart: ingress-nginx
      version: "^4.8.3"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
  timeout: '15m0s' # Account for slow performance of cluster on first setup.
  values:
    # Override names with shorter ones to avoid hitting 63 char limit 
    # after syncing with vcluster and klipper-lb.
    fullnameOverride: inginx
    controller:
      kind: DaemonSet
      name: ctl
      ingressClassResource:
        default: true
      watchIngressWithoutClass: true
      extraArgs:
        update-status-on-shutdown: "false"
      config:
        proxy-buffer-size: "16k" # See https://andrewlock.net/fixing-nginx-upstream-sent-too-big-header-error-when-running-an-ingress-controller-in-kubernetes/ for explanation
      allowSnippetAnnotations: true
      enableAnnotationValidations: false # Avoid validation errors due to variables in URLs (auth-signin, etc.)
      nodeSelector:
        {{ .Values.cluster_name }}-ingress: "1"
      service:
        enabled: {{ not .Values.exposeViaHostPort }}
        labels:
          svccontroller.k3s.cattle.io/lbpool: {{ .Values.cluster_name }}
        externalTrafficPolicy: Local
      hostPort:
        enabled: {{ .Values.exposeViaHostPort }}
      publishService:
        enabled: {{ not .Values.exposeViaHostPort }}
      resources:
        requests:
          cpu: 100m # measured on 2023-11-30
          memory: 256Mi # measured on 2023-11-30
      admissionWebhooks:
        enabled: false
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 4
        targetCPUUtilizationPercentage: 65
        targetMemoryUtilizationPercentage: 65
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
        prometheusRule:
          enabled: true
          rules:
            - alert: NGINXConfigFailed
              expr: count(nginx_ingress_controller_config_last_reload_successful == 0) > 0
              for: 1s
              labels:
                severity: critical
              annotations:
                description: bad ingress config - nginx config test failed
                summary: uninstall the latest ingress changes to allow config reloads to resume
            - alert: NGINXCertificateExpiry
              expr: (avg(nginx_ingress_controller_ssl_expire_time_seconds) by (host) - time()) < 604800
              for: 1s
              labels:
                severity: critical
              annotations:
                description: ssl certificate(s) will expire in less than a week
                summary: renew expiring certificates to avoid downtime
            - alert: NGINXTooMany500s
              expr: 100 * ( sum( nginx_ingress_controller_requests{status=~"5.+"} ) / sum(nginx_ingress_controller_requests) ) > 5
              for: 1m
              labels:
                severity: warning
              annotations:
                description: Too many 5XXs
                summary: More than 5% of all requests returned 5XX, this requires your attention
            - alert: NGINXTooMany400s
              expr: 100 * ( sum( nginx_ingress_controller_requests{status=~"4.+"} ) / sum(nginx_ingress_controller_requests) ) > 5
              for: 1m
              labels:
                severity: warning
              annotations:
                description: Too many 4XXs
                summary: More than 5% of all requests returned 4XX, this requires your attention
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    grafana_dashboard: "1"
data:
{{ (.Files.Glob "config/grafana-dashboards/nginx*").AsConfig | indent 2 }}
