{{- if not .Values.bootstrap }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: promtail
spec:
  interval: 1h
  chart:
    spec:
      chart: promtail
      version: "^6.11.9"
      sourceRef:
        kind: HelmRepository
        name: grafana
  timeout: '15m0s' # Account for slow performance of cluster on first setup.
  dependsOn:
    - name: loki
  values:
    extraEnv:
      - name: LOKI_PASS
        valueFrom:
          secretKeyRef:
            name: loki-basicauth
            key: password
    config:
      clients:
        - url: http://loki-gateway/loki/api/v1/push
          basic_auth:
            username: cluster
            password: "${LOKI_PASS}"
      snippets:
        extraScrapeConfigs: |
          # Add an additional scrape config for syslog
          - job_name: journal
            journal:
              path: /var/log/journal
              max_age: 12h
              labels:
                job: systemd-journal
            relabel_configs:
              - source_labels:
                  - __journal__hostname
                target_label: hostname

              # example label values: kubelet.service, containerd.service
              - source_labels:
                  - __journal__systemd_unit
                target_label: unit

              # example label values: debug, notice, info, warning, error
              - source_labels:
                  - __journal_priority_keyword
                target_label: level
    # Mount journal directory and machine-id file into promtail pods
    extraVolumes:
      - name: journal
        hostPath:
          path: /var/log/journal
      - name: machine-id
        hostPath:
          path: /etc/machine-id
    extraVolumeMounts:
      - name: journal
        mountPath: /var/log/journal
        readOnly: true
      - name: machine-id
        mountPath: /etc/machine-id
        readOnly: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
{{- end }}
