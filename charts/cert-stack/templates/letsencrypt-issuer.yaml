apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: letsencrypt-issuer
spec:
  interval: 1h
  chart:
    spec:
      chart: ./charts/letsencrypt-issuer
      sourceRef:
        kind: GitRepository
        name: base-repo
        namespace: flux-system
      reconcileStrategy: Revision
  values:
    admin_email: {{ .Values.admin_email }}
