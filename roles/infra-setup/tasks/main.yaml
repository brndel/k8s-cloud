- name: Bootstrap host-cluster infrastructure
  when: "not vcluster"
  ansible.builtin.include_tasks:
    file: bootstrap-chart.yaml
    apply:
      vars:
        item: "{{ item }}"
  with_items:
    - chart: storage-stack
      namespace: longhorn-system

- name: Setup vcluster
  when: "vcluster"
  block:
    - name: Create vcluster for domain
      kubernetes.core.helm:
        wait: true
        name: "{{ cluster_fqn }}"
        release_namespace: "{{ cluster_fqn }}"
        chart_repo_url: https://charts.loft.sh
        chart_ref: vcluster
        chart_version: "^0.15"
        values:
          sync:
            persistentvolumes:
              enabled: true
            storageclasses:
              enabled: true
            volumesnapshots:
              enabled: true
            nodes:
              enabled: true
              enableScheduler: true
              nodeSelector: "{{ cluster_fqn }}=1"
          isolation:
            enabled: true
          proxy:
            metricsServer:
              nodes:
                enabled: true
              pods:
                enabled: true

    - name: Switch kubecontext to vcluster
      ansible.builtin.command: "vcluster connect {{ cluster_fqn }}"
      register: kubectx_switch
      changed_when: true

- name: Bootstrap cluster infrastructure
  ansible.builtin.include_tasks:
    file: bootstrap-chart.yaml
    apply:
      vars:
        item: "{{ item }}"
  with_items:
    - chart: cert-manager
      namespace: kube-system
    - chart: ingress-stack
      namespace: ingress-system
    - chart: telemetry-stack
      namespace: telemetry-system
    - chart: cicd-stack
      namespace: flux-system

- name: Ensure base GitRepository exists
  kubernetes.core.k8s:
    wait: true
    definition:
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: GitRepository
      metadata:
        name: base-repo
        namespace: flux-system
      spec:
        interval: 1h
        url: "{{ baseRepo }}"
        ref:
          branch: "{{ baseBranch }}"

- name: Ensure all required secrets exist
  kubernetes.core.k8s:
    wait: true
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ item.name }}"
        namespace: kube-system
      type: Opaque
      data:
        secret: "{{ vars[item.inventoryKey] }}"
  with_items:
    - inventoryKey: adminIDPClientSecret
      name: admin-idp-client
    - inventoryKey: smtpPassword
      name: smtp
    - inventoryKey: s3AccessKeySecret
      name: s3
    - inventoryKey: externalDNSToken
      name: external-dns

- name: Ensure HelmRelease for storage-stack exists
  when: "not vcluster"
  kubernetes.core.k8s:
    wait: true
    definition:
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      metadata:
        name: storage-stack
        namespace: longhorn-system
      spec:
        interval: 1h
        chart:
          spec:
            chart: "./charts/storage-stack"
            sourceRef:
              kind: GitRepository
              name: base-repo
            reconcileStrategy: Revision
        values:
          host: "{{ subdomains.storage }}.{{ domain }}"
          oauth2ProxyHost: "{{ subdomains.auth }}.{{ domain }}"
          adminGroup: "{{ adminGroup }}"
          s3: "{{ s3 | combine({'accessKeySecret': {'name': 's3', 'namespace': 'kube-system', 'key': 'secret'}, 'bucket': s3Buckets.backup}) }}"

- name: Ensure backup-system exists
  when: "not vcluster"
  block:
    - name: Ensure namespace exists
      kubernetes.core.k8s:
        wait: true
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: "backup-system"

    - name: Deploy backup-stack
      kubernetes.core.k8s:
        wait: true
        definition:
          apiVersion: helm.toolkit.fluxcd.io/v2beta1
          kind: HelmRelease
          metadata:
            name: backup-stack
            namespace: backup-system
          spec:
            interval: 1h
            chart:
              spec:
                chart: "./charts/backup-stack"
                sourceRef:
                  kind: GitRepository
                  name: base-repo
                reconcileStrategy: Revision
            values:
              s3: "{{ s3 | combine({'accessKeySecret': {'name': 's3', 'namespace': 'kube-system', 'key': 'secret'}, 'bucket': s3Buckets.backup}) }}"

    - name: Apply backup restoration
      when: "restoreFromBackup is defined"
      kubernetes.core.k8s:
        wait: true
        definition:
          apiVersion: velero.io/v1
          kind: Restore
          metadata:
            name: initial-cluster-restore
            namespace: backup-system
          spec:
            backupName: "{{ restoreFromBackup }}"

