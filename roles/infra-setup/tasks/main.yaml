- name: Ensure sso-system exists
  block:
    - name: Ensure namespace exists
      kubernetes.core.k8s:
        wait: true
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: "sso-system"

    - name: Deploy sso-stack
      kubernetes.core.k8s:
        wait: true
        definition:
          apiVersion: helm.toolkit.fluxcd.io/v2beta1
          kind: HelmRelease
          metadata:
            name: sso-stack
            namespace: sso-system
          spec:
            interval: 1h
            chart:
              spec:
                chart: "./charts/sso-stack"
                sourceRef:
                  kind: GitRepository
                  name: base-repo
                reconcileStrategy: Revision
            values:
              domain: "{{ domain }}"
              org: "{{ org }}"
              hosts:
                keycloak: "{{ subdomains.idp }}.{{ domain }}"
                dex: "{{ subdomains.oidc }}.{{ domain }}"
              clients:
                oidc:
                  - id: cluster-oidc
                    redirectURIs:
                      - "https://{{ subdomains.auth }}.{{ domain }}/oauth2/callback"
                      - "http://localhost:8000/"
                      - "https://*.{{ domain }}/*"
              smtp: "{{ smtp | combine({'passwordSecret': {'name': 'smtp', 'namespace': 'kube-system', 'key': 'secret'}}) }}"
              adminIDP: "{{ adminIDP | combine({'clientSecret': {'name': 'admin-idp-client', 'namespace': 'kube-system', 'key': 'secret'}}) }}"

    - name: Deploy authproxy
      kubernetes.core.k8s:
        wait: true
        definition:
          apiVersion: helm.toolkit.fluxcd.io/v2beta1
          kind: HelmRelease
          metadata:
            name: authproxy
            namespace: sso-system
          spec:
            interval: 1h
            chart:
              spec:
                chart: "./charts/authproxy"
                sourceRef:
                  kind: GitRepository
                  name: base-repo
                reconcileStrategy: Revision
            values:
              domain: "{{ domain }}"
              org: "{{ org }}"
              host: "{{ subdomains.auth }}.{{ domain }}"
              oidcClient:
                idpURL: "https://{{ subdomains.idp }}.{{ domain }}/realms/main"
                id: "cluster-oidc"
                secret:
                  name: "oidc-client.cluster-oidc"
                  key: secret

